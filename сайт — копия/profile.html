<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Профиль пользователя</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#contact">Контакты</a></li>
                    <li><a href="#" id="logout-btn">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Добро пожаловать, <span id="profile-username"></span>!</h2>
            <p>Здесь вы можете управлять своим профилем.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Моды для игр. Все права защищены.</p>
            <p>Контакты: <a href="mailto:info@mods.com">info@mods.com</a></p>
        </div>
    </footer>

    <script>
        // Получаем имя пользователя из локального хранилища
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username') || 'Гость';
            document.getElementById('profile-username').innerText = username;
        });

        // Обработка выхода из аккаунта
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
